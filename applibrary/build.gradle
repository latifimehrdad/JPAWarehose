plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-android'
}

android {
    namespace 'com.hoomanholding.applibrary'
    compileSdk 33

    defaultConfig {
        minSdk 26
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'

    //Hilt
    implementation 'com.google.dagger:hilt-android:2.45'
    kapt 'com.google.dagger:hilt-android-compiler:2.45'

    //Room DB
    implementation "androidx.room:room-runtime:2.5.1"
    kapt "androidx.room:room-compiler:2.5.1"

    //Glide Load Image
    api 'com.github.bumptech.glide:glide:4.13.0'
    kapt 'com.github.bumptech.glide:compiler:4.13.0'

    api 'com.github.latifimehrdad:ZarCore:0.4.6'

    //QR Code Scanner
    api 'io.github.g00fy2.quickie:quickie-bundled:1.5.2'

    api 'com.github.skydoves:powerspinner:1.2.4'

    api 'com.github.duanhong169:drawabletoolbox:1.0.7'

    api 'net.orandja.shadowlayout:shadowlayout:1.0.1'

    api 'pl.droidsonroids.gif:android-gif-drawable:1.2.23'

    api 'com.github.MasterAlish:Android-DayNightSwitch:v0.1'

    implementation 'com.github.MackHartley:RoundedProgressBar:3.0.0'

    implementation "com.google.android.gms:play-services-location:18.0.0"

}

kapt {
    correctErrorTypes true
}